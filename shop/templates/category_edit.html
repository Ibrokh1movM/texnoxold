{% extends 'base.html' %}
{% block title %}Edit Category - Online Shop{% endblock %}
{% block content %}
    <div class="container my-5">
        <h1 class="text-center mb-4">Edit Category: {{ category.name }}</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show"
                     role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card shadow-sm p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ category.name }}"
                               required>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary w-100">Update Category</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'category_manage' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </div>
    </div>
{% endblock %}
